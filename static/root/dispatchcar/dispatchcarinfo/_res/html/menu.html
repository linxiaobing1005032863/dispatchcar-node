<ul class="list">
    <li ng-click="list()" ng-class="{'current':menuClass=='listMenu'}" ui-sref=".list[12]" ng-show="flag&&LIST"  ng-init="menuCheck('LIST')">
        <a href="javascript:void(0)" class="lis">列表</a>
    </li>
    <li ng-click="add()" ng-class="{'current':menuClass=='addMenu'}" ui-sref=".add[12]" ng-show="flag&&ADD"   ng-init="menuCheck('ADD')">
        <a href="javascript:void(0)" class="add">添加</a>
    </li>
    <li ng-click="edit()" ng-class="{'current':menuClass=='editMenu','seeParent':idListd}"  ng-show="flag&&EDIT"  ng-init="menuCheck('EDIT')">
        <a href="javascript:void(0)"  class="same-one see">编辑</a>
    </li>
    <li ng-click="congeal()" ng-class="{'current':menuClass=='congealMenu','seeParent':idListd}"  ng-show="flag&&CONGEL" ng-init="menuCheck('CONGEL')">
        <a href="javascript:void(0)" class="same-three see">冻结</a>
    </li>
    <li ng-click="delete()" ng-class="{'current':menuClass=='deleteMenu','seeParent':idListd}" ng-show="flag&&DELETE"  ng-init="menuCheck('DELETE')">
        <a href="javascript:void(0)" class="same-two see" >删除</a>
    </li>
    <li ng-click="upload()" ng-class="{'current':menuClass=='uploadMenu','seeParent':idListd}"  ng-show="flag&&UPLOAD"  ng-init="menuCheck('UPLOAD')">
        <a href="javascript:void(0)"  class="same-one see">上传附件</a>
    </li>
    <li ng-click="view()" ng-class="{'current':menuClass=='viewMenu','seeParent':idListd}" ng-show="noflag&&SEEFILE"  ng-init="menuCheck('SEEFILE')">
        <a href="javascript:void(0)" class="same-two see" >查看附件</a>
    </li>
    <li ng-click="audit()" ng-class="{'current':menuClass=='auditMenu','seeParent':idListd}" ng-show="noflag&&SEEFILE"  ng-init="menuCheck('SEEFILE')">
        <a href="javascript:void(0)" class="same-two see" >审核详情</a>
    </li>
    <li ng-click="import()" ng-class="{'current':menuClass=='importMenu'}" ui-sref=".import[12]" ng-show="noflag&&IMPORT" ng-init="menuCheck('IMPORT')">
        <a href="javascript:void(0)" class="same-three" >导入</a>
    </li>
    <li ng-click="export()" ng-class="{'current':menuClass=='exportMenu'}" ui-sref=".export[12]"  ng-show="noflag&&EXPORT" ng-init="menuCheck('EXPORT')">
        <a href="javascript:void(0)" class="same-one" >导出</a>
    </li>
    <li ng-click="mail()" ng-class="{'current':menuClass=='mailMenu','seeParent':idListd}"   ng-show="noflag&&EDIT"  ng-init="menuCheck('EDIT')">
        <a href="javascript:void(0)" class="same-two see">寄件</a>
    </li>
    <li>
        <button class="togonbutton" ng-click="flagtoggon()">显示更多>></button>
    </li>
</ul>
