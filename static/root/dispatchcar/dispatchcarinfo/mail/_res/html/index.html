<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>寄送日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image sendDate" ng-model="edit.sendDate" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>过路停车费总额 </em></label>
                    <input type="number"   ng-verify="{}" ng-model="edit.totalParking">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>存档联是否寄件</em></label>
                    <select class="sele" ng-model="edit.ifSendArchiveAl" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>报销联是否寄件</em></label>
                    <select class="sele" ng-model="edit.ifSendReimbursementAl" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value="false">否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>过路停车费小票总数 </em></label>
                    <input type="number"   ng-verify="{}" ng-model="edit.tatalReceipts">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>加油小票是否寄件</em></label>
                    <select class="sele" ng-model="edit.ifSendAddOilReceipts" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value="false">否</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="infoMailFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
